<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FORMidable</title>
    <!--Used dentia's styling for button. Changed a few things to suite my needs.-->
    <style>
        .submitButton {
            background: url("submit-button.png");
            background-size: 100% 100%;
            cursor: pointer;
            border: none;
            width: 160px;
            height: 40px;
            margin: 4px 100px 5px 100px;
        }
    </style>
</head>
<body>
    <br />
    <br />
    <fieldset>
        <legend>User Info</legend>
        <form>
            <!--I know putting style is wrong, but i just wanted to make it look a little better. :)-->
            Member name:
            <input type="text" placeholder="Enter name" name="username" style="margin-bottom:4px;margin-left:1px" required> *
            <br />
            Email:
            <input type="text" placeholder="Enter email" name="email" style="margin-bottom:4px;margin-left:55px;" required> *
            <br />
            School:
            <input type="text" placeholder="Enter school" name="school" style="margin-bottom:4px;margin-left:49px;" required> *
            <br />
            <input type="submit" class="submitButton" value="" />
        </form>
    </fieldset>
</body>
</html>
